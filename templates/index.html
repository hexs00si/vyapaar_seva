<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancement</title>
</head>
<body>
    <h1>Image Enhancement</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload" />
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    {% if final_image_path %}
    <h2>Enhanced Image</h2>
    <!-- Displaying the enhanced image using the static folder -->
    <img src="static/images/final_image.png" alt="Enhanced Image" />
    {% endif %}
</body>
</html>
